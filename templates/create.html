<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Funcionário</title>
    <!-- estilização da página -->
    <link rel="stylesheet" href="{{ url_for('static', filename='create.css') }}">
    <!-- ícones do font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- container principal -->
    <div class="container">
        <!-- título da página -->
        <h1 class="titulo">
            Cadastrar Novo Funcionário
        </h1>
        
        <!-- formulário de cadastro -->
        <form method="POST" action="{{ url_for('create') }}" class="formulario">
            
            <!-- campo: entrada de cpf -->
            <div class="grupo-campo">
                <label for="cpf">
                    CPF (11 números):
                </label>
                <input type="text" 
                       id="cpf" 
                       name="cpf" 
                       placeholder="12345678901" 
                       required
                       maxlength="11"
                       pattern="[0-9]{11}"
                       title="Digite os 11 números do CPF sem pontos ou traços">
                <small class="texto-ajuda">Apenas números, sem pontos ou traços</small>
            </div>
            
            <!-- campo: entrada de nome -->
            <div class="grupo-campo">
                <label for="pnome">
                    Nome:
                </label>
                <input type="text" 
                       id="pnome" 
                       name="pnome" 
                       placeholder="Digite o primeiro nome"
                       required
                       minlength="2"
                       title="Digite o primeiro nome do funcionário">
            </div>
            
            <!-- campo: entrada de sobrenome -->
            <div class="grupo-campo">
                <label for="unome">
                    Sobrenome:
                </label>
                <input type="text" 
                       id="unome" 
                       name="unome" 
                       placeholder="Digite o sobrenome"
                       required
                       minlength="2"
                       title="Digite o sobrenome do funcionário">
            </div>
            
            <!-- campo: entrada de data de nascimento -->
            <div class="grupo-campo">
                <label for="data_nasc">
                    Data de Nascimento:
                </label>
                <input type="date" 
                       id="data_nasc" 
                       name="data_nasc" 
                       required
                       title="Selecione a data de nascimento">
            </div>
            
            <!-- campo: entrada de salário -->
            <div class="grupo-campo">
                <label for="salario">
                    Salário R$:
                </label>
                <input type="text" 
                       id="salario" 
                       name="salario" 
                       value="1518.01" 
                       required
                       placeholder="20000.00"
                       title="Digite o salário do funcionário com ponto para casas decimais">
                <small class="texto-ajuda">Use ponto para casas decimais (ex: 20000.00)</small>
            </div>
            
            <!-- campo: seleção de sexo -->
            <div class="grupo-campo">
                <label for="sexo">
                    Sexo:
                </label>
                <select id="sexo" name="sexo" required>
                    <option value="F">
                        Feminino
                    </option>
                    <option value="M">
                        Masculino
                    </option>
                </select>
            </div>
            
            <!-- grupo de botões -->
            <div class="grupo-botoes">
                <!-- botão: cadastrar funcionário -->
                <button type="submit" class="botao botao-primario">
                    Cadastrar
                </button>
                
                <!-- botão: cancelar operação -->
                <a href="{{ url_for('index') }}" class="botao botao-secundario">
                    Cancelar
                </a>
            </div>
            
        </form>
    </div>
</body>
</html>
