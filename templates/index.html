    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="app">
        <!-- CABEÇALHO -->
        <header>
            <h1>{{ app_name }}</h1>
        </header>
        
        <!-- CONTEÚDO PRINCIPAL -->
        <main>
            <!-- TABELA -->
            <table>
                <thead>
                    <tr>
                        <th>CPF</th>
                        <th>Primeiro Nome</th>
                        <th>Último Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for f in funcionarios %}
                    <tr>
                        <td>{{ f.cpf|format_cpf }}</td>
                        <td>{{ f.pnome }}</td>
                        <td>{{ f.unome }}</td>
                        <td>
                            <!-- LINKS DE AÇÃO -->
                            <a href="{{ url_for('details', pk='cpf', id=f.cpf) }}" title="Ver detalhes">
                                Ver
                            </a>
                            <a href="{{ url_for('update', pk=f.cpf) }}" title="Editar">
                                Editar
                            </a>
                            <a href="{{ url_for('delete', pk=f.cpf) }}" title="Apagar">
                                Apagar
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
            <!-- BOTÃO NOVO -->
            <div class="novo-botao">
                <a href="{{ url_for('create') }}">
                    + Novo Funcionário
                </a>
            </div>
        </main>
    </div>
</body>
</html>
